<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="myTable" border="4">
        <tr>
            <td>Row1 col1</td>
            <td>Row1 col2</td>
          </tr>
          <tr>
            <td>Row2 col1</td>
            <td>Row2 col2</td>
          </tr>
          <tr>
            <td>Row3 col1</td>
            <td>Row3 col2</td>
          </tr>
    </table>
    <p id="warning"></p>
    <button onclick="addingRow()">Add Row</button>
    <button onclick="removingRow()">Remove Row</button>
    <script>
        var Rowcount = 4; 

        function addingRow() {
            var table = document.getElementById("myTable");
            var newRow = table.insertRow(table.rows.length);
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            cell1.innerHTML = "Row " + Rowcount + ", Col 1";
            cell2.innerHTML = "Row " + Rowcount + ", Col 2";
            Rowcount = Rowcount + 1;
            document.getElementById("warning").innerHTML = "";
        }

        function removingRow() {
            var table = document.getElementById("myTable");
            if (table.rows.length > 0) {
                table.deleteRow(table.rows.length - 1);
            } else {
                document.getElementById("warning").innerHTML = "There are no more rows to delete";
            }
        }
    </script>
</body>
</html>
